{% set redirect = pathto(redirects[pagename]) %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Refresh" content="0; url={{ redirect }}" />
    <meta name="Description" content="SciPy User Guide — SciPy v1.7.0 Manual">
    <link rel="canonical" href="{{ redirect }}" />
    <title>SciPy User Guide — SciPy v1.7.0 Manual</title>
  </head>
  <body>
    <p>You will be automatically redirected to the <a href="{{ redirect }}"></a>.</p>
  </body>
</html>
